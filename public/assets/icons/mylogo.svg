<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Document Background -->
  <rect x="20" y="50" width="120" height="140" rx="12" fill="#4285F4"/>
  
  <!-- Plus/Pencil Icon -->
  <g transform="translate(80, 120)">
    <!-- Horizontal Pencil (Orange) -->
    <path d="M -40 -10 L 0 10 L 40 -10 L 0 -30 Z" fill="#FF6D00" transform="rotate(45)"/>
    <!-- Vertical Pencil (Orange) -->
    <path d="M -40 -10 L 0 10 L 40 -10 L 0 -30 Z" fill="#FF6D00" transform="rotate(135)"/>
  </g>

  <!-- Wordmark: "CoWrite" in White with Smooch Sans -->
  <text x="160" y="130" font-family="'Smooch-Sans', sans-serif" font-size="52" font-weight="800" fill="#FFFFFF">
    CoWrite
    
    <!-- Pencil dot for the "i" (adjusted position) -->
    <path d="M 305 90 L 315 100 L 305 110 L 295 100 Z" fill="#FF6D00"/>
  </text>
</svg>